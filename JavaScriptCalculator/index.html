<html>
  <head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   
  </head>
  <body style="background-color:#708090">  
    <div id="div" class="OuterDiv">
        <div class="innerDiv">
            <h4 id="calHeading">Calculator</h4>
            <div id="txt1" class="txtArea" >0</div><br>
            
            <div class="buttons">
                <table>
                    <tr>
                        <td><button id="clear">Ac</button></td>
                        <td></td>
                        <td><button id="butDivide">/</button></td>
                        <td><button id="butMultiply">x</button></td>        
                    </tr>
                    <tr>
                        <td><button id="num7">7</button></td>
                        <td><button id="num8">8</button></td>
                        <td><button id="num9">9</button></td>
                        <td><button id="butSubtract">-</button></td> 
                    </tr>
                    <tr>
                        <td><button id="num4">4</button></td>
                        <td><button id="num5">5</button></td>
                        <td><button id="num6">6</button></td>
                        <td rowspan="2"><button id="butAdd">+</button></td>
                    </tr>
                    <tr>
                        <td><button id="num1">1</button></td>
                        <td><button id="num2">2</button></td>
                        <td><button id="num3">3</button></td>
                        
                    </tr> 
                    <tr>
                        <td><button id="num0">0</button></td>
                        <td><button id="dot">.</button></td>
                        <td colspan="2"><button id="butEqual">=</button></td>
                        
                    </tr>   
                </table>
                   
                
            </div>
        </div>        
    </div>
    <br>
    <p style="text-align:center;"><span>Developed by</span> <span style="color:#8B0000">Amol Bodhare</span></p>
        <script src="scripts/index.js"></script>
  </body>
</html>
